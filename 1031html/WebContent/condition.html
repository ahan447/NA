<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>분기문</title>
</head>
<body>

</body>
<script>
	//score의 점수가 90에서 100사이이면 A
	//80-89 B
	//70-79 C
	//60-69 D
	//0-59 F
	//그 이외의 경우는 잘못된 점수라고 브라우저에 출력
	var score = 92;
	if(score >=90 && score <= 100){
		document.writeln("A" + "<br/>") 
	}
	
	var msg;
	if(score >=90 && score <= 100){
		msg = "A";
	}else if(score >=80 && score <= 89){
		msg = "B";
	}else if(score >=70 && score <= 79){
		msg = "C";
	}else if(score >=60 && score <= 69){
		msg = "D";
	}else if(score >=0 && score <= 59){
		msg = "F";
	}else{
		msg = "잘못된 점수";
	}
		
	document.writeln(msg + "<br/>");
	
	//menu가 1일 때는 한식 2일 때는 중식 3일 때는 분식
	//그 이외의 경우는 편의점
	var menu = "4";
	var mag2;
	switch(menu){
	case "1":
		mag2 = "한식";
		break;
	case "2":
		mag2 = "중식";
		break;
	case "3":
		mag2 = "분식";
		break;
	default:
		mag2 = "편의점"
		break;
	}
	document.writeln("<br/><br/>");
	document.writeln("오늘은" + mag2 + "<br/>");
	
	
	
	
	
	
</script>
</html>
