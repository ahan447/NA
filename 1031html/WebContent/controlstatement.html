<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>제어문 활용</title>
</head>
<body>
	<img src="./images/B1030-01.png"
	width="400" height="600"/>
	<img src="./images/B1030-02.png"
	width="500" height="500"/>
	<img src="./images/B1030-03.png"
	width="500" height="700"/>
 
</body>
<script>

	var idx = 1;
	while(idx <= 3){
		document.writeln(
				'<img src="./images/B1030-01.png" width="300" height="400"/>')
		idx = idx + 1;
		
		
	}

	//2-1000까지 소수의 개수를 구해서 출력
	//소수는 2부터 자신의 절반이 되는 숫자까지
	//나누어 떨어지지 않으면 소수
	//자바스크립트는 정수와 실수를 구분하지 않음
	//실수를 정수로 만들때는 Math,round, ceil, floor
	//함수를 이용해서 소수를 반올림, 올림, 버림을 수행
	//몫이 0인 경우에는 flag를 trye로 변
	document.writeln("<br/>");
	var cnt = 0;
	var i = 2;
	var flag = false;
	while(i <= 1000){
		var j = 2;
		while(j <=Math.floor(i/2)){
			if(i % j == 0){
				flag = true;
				break;
			}
			j = j + 1;
		}
		//break를 만나지 않고 반복문을 끝까지 수행했다면
		if(j == Math.floor(i/2)+1){
			cnt = cnt + 1;
		}
			
		
		
		i = i + 1;
	}
	document.writeln("소수 갯수 = " + cnt + "<br/>");
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
</script>
</html>
