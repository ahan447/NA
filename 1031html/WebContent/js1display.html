<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트를 이용한 출력</title>
</head>
<body>

</body>

<script>
	//화면에는 출력되지 않고 브라우저의 console 창에 출력
	//디버깅 할 때 주로 이용
	console.log("마우스 오른쪽 클릭 or F12개발자모드 > 콘솔> 콘솔에 출력");
		
	//대화상자에 출력
	alert("대화상자에 출력 / 맨 처음 접속시 나오는 팝업창? /"
		+"팝업창이 맞음 / "
		+"많으면 리소스를 많이 잡아먹어서 출력이 안될 가능성이 있음")

	//HTML 문서에 출
	//한 줄에 2개의 명령어 사용시에는 ;으로 구분해야 함
	//writeln 은 바로 바로 출력하므로 태그를 나우어 작성하면
	//문제가 발생할 가능성이 있
	document.writeln("<a hr"); 
	document.writeln("ef='https://www.google.com'>");
	document.writeln("구글</a>");
	document.writeln("<br/>");
	document.write("<a hr"); 
	document.write("ef='https://www.google.com'>");
	document.write("구글</a>");
	//document.write("출력")
	
</script>
</html>
