<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML5 의 Semantic Tag</title>
</head>
<body>
	<p>Semantic 은 실제 화면에 보여지기 보다는 의미 전달을 위한 태그
		<mark>강조</mark>는 <mark>마크</mark>를 사용하면 <mark>음영</mark>이 들어감</p>
		<p>좋은게 좋은거지</p>
		<figure>
		<img src="./images/A++.jpg" width="600" height="600" />
		
		
		<figcaption>
		<ruby>좋네좋아<rt>❤️🧡💛</rt></ruby>
		</figcaption>
		</figure>
		<ruby>하<rt>상</rt>단<rt>단</rt></ruby>
</body>
</html>
