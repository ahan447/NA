<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>display&table</title>
<style>
	div{
		resize:both;
		border:2px solid blue;
		width:200px;
		height:100px;
	}
	girlgroup{display:table;
	border:2px solid blue;}
	data{display:table-row-group;}
	name,company{display:table-cell;
	border:2px solid red;}
</style>
</head>
<body>
	<div>크기 변경 가능함</div>
	<girlgroup>
		<data>
			<name>소녀시대</name>
			<company>SM</company>
		</data>	
		<data>
			<name>원더걸스</name>
			<company>JYP</company>
		</data>
		<data>
			<name>트와이스</name>
			<company>JYP</company>
		</data>
			
	</girlgroup>

</body>
</html>
