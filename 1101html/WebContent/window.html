<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>윈도우 객체</title>
</head>
<body>
	<input type="button" value="구글" id="googlebtn" /><br/>
	<input type="button" value="팝업" id="popup" /><br/>
	<img src="images/0001.jpg" id="gg"/>
</body>
<script>

//img 태그에 적용할 이미지 파일명을 배열로 작성
 var images = ["0001.jpg" , "0002.jpg", "0003.jpg", "0004.png", "0005.jpg", "0006.jpg", "0007.png"];
 var idx = 0;
//타이머 생성
var timer = setInterval(function(){
	//idx = idx + 1;
	idx = Math.round(Math.random() * 1000)
	document.getElementById("gg").src
	= "images/" + images[idx % images.length]; },2000);


document.getElementById("googlebtn")
.addEventListener("click", function(){
	//URL 이동
	window.location  = "https://www.google.co.kr";
});

document.getElementById("popup")
.addEventListener("click", function(){
	//URL 이동
	window.open('https://www.google.co.kr', '구글', 'width=600, height=400')
});


</script>
</html>
