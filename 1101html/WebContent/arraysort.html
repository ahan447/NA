<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<script>
	var databases = ["Oracle" , "MySQL" , "MondoDB" , "SQLite" , "Firebase"];
//데이터 정렬 전 출력
document.writeln(databases.join("-") + "<br/>");
//데이터 정렬
databases.sort();
document.writeln(databases.join("-") + "<br/>");

//숫자 데이터의 정렬 - 문자로 취급해서 정렬
var scores = [1, 3, 2, 5, 4, 7, 16];
document.writeln(scores.join("-") + "<br/>");
scores.sort();
//123이 가장 큰 수인데도 불과하고 가장 먼저 출력
document.writeln(scores.join("-") + "<br/>");

//정렬에 사용할 함수를 대입해서 정렬
//right-left를 하게되면 내림차순 정렬
scores.sort(function(left,right){
	return left-right;
});
document.writeln(scores.join("-") + "<br/>");
document.writeln("<br/>");
//동일한 모양의 객체를 여러 개 생성하고자 할 때는 생성자를 이용
function Data(name,score,address){
	this.name=name;
	this.score=score;
	this.address=address;
	this.toString=function(){
		return "["+this.name +" : " +this.score+"]";
	};
}
var ar = [
	new Data("신예은", 21, "980118"),
	new Data("이영은", 37, "820809"),
	new Data("문채원", 32, "861113"),
	new Data("연우", 23, "960801")];
	
	document.writeln(ar + "<br/>");
	document.writeln("<br/>");
	//별도의 비교 메소드가 없으면 toString 의 결과를 가지고 정렬
	ar.sort();
	document.writeln(ar + "<br/>");
	document.writeln("<br/>");
	//score를 이용해서 오름차순 정렬하기
	ar.sort(function(left, right){
		return left.score - right.score;
	});
	document.writeln(ar + "<br/>");
	document.writeln("<br/>");
	//name의 내림차순 정렬
	//자바스크립트는 문자열의 크기를 부등호로 판단 가능
	//동일성 여부를 판단할 때 == 는 값만 비교함
	//자료형을 확인하지 않ㄱ디 떄문에 10 == "10" 이면 true
	//===는 자료형도 확인하기 때문에 10 === "10" 이면 false
	ar.sort(function(left,right){
		if(left.name<right.name)
			return 1;
		else if(left.name === right.name)
			return 0;
		else
			return -1;
		});
	document.writeln(ar + "<br/>");
	document.writeln("<br/>");
	
	//ar 배열에 있는 모든 요소의 score에 1을 더하기
	ar.forEach(function(element, index, array){
		element.score = element.score + 1;
	});
	document.writeln(ar + "<br/>");
	document.writeln("<br/>");
	
	//ar 배열의 이름만 추출해서 새로운 배열 만들기 - map
	var newar = ar.map(function(element, index, array){
		return element.name;
	});
	document.writeln(newar + "<br/>");
	document.writeln("<br/>");
	
	//ar 배열에 조건을 적용해서 조건에 맞는 데이터만 추출해서
	//배열 만들기 - filter : boolean을 리턴
	newar = ar.filter(function(element, index, array){
		return element.score >= 90;
	});
	document.writeln(newar + "<br/>");
	document.writeln("<br/>");
	
</script>
</html>
