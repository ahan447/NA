<script>
//함수가 일급 객체라서 변수에 대입이 가능
//하나의 변수에 여러 개의 함수의 내용을 대입할 수 있음
//이러한 방식의 프로그래밍 방식을 함수형 프로그램이라고 함
 	var func = function(){
		document.write("함수는 일급 객체" + "<br/>"); 	
	}
 func();
 var func = function(){
		document.write("함수의 내용 변경" + "<br/>");
	}
func();

//함수 안에 함수 생성이 가능
//자바스크립트는 함수를 리턴할 수 있음
function outer(){
	function inner(){
		document.write("내부 함수" + "<br/>");
	}
	return inner;
}
//다른 함수의 내부 함수를 호출 - 에러
//inner();
f = outer();//outer 함수를 호출하고 그 결과를 f에 저장
f();

</script>
