<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인 구현 -이벤트 트리거 사용
</title>
<style>
	a{
		/* 밑줄 제거 */
		text-decoration:none;
	}
	a:visited{
		text-decoration:none;
		color:blue;
	}
	/* 클릭할 때 */
	a:active{
		text-decoration:none;
		background-color:papayawhip;
	}
	/* 마우스를 올려놧을 때 */
	a:hover{
		text-decoration:none;
		background-color:papayawhip;
		color:red;
	}
</style>
</head>


<body>
	<form action='login.do' method='post' id='loginform'>
		<input type='text' id='id' name='id'
		placeholder='아이디 입력' /><br/>
		<input type='password' id='pw' name='pw'
		placeholder='비밀번호 입력' /><br/>
		<input type='submit' value='로그인'/>
		<a href='#'><img src='./images/A++.png'
		id='loginimg' width='700' height='700'/></a><br/>
		<a href="#"><span id="logintext">로그인</span></a>
	</form>
	
	<h1 id="outer">제목<p id="inner">자식 태그</p>태그</h1>
	
</body>
<script>
// 이미지를 클릭하면 폼에 submit 이벤트를 강제로 발생시킴 - 이벤트 트리거
document.getElementById("loginimg")
.addEventListener('click', function(e){
	document.getElementById('loginform').submit();
});

// 텍스트를 클릭하면 폼에 submit 이벤트를 강제로 발생시킴 - 이벤트 트리거
document.getElementById("logintext")
.addEventListener('click', function(e){
	document.getElementById('loginform').submit();
});

	document.getElementById('outer')
	.addEventListener('click' , function(e){
	alert('부모 태그의 클릭 이벤트');	
	});
	document.getElementById('inner')
	.addEventListener('click' , function(e){
	alert('자식 태그의 클릭 이벤트');	
	
	//이 코드가 없으면 위의 내용을 처리하고 부모에게 이벤트를 전파
	//이벤트 객체 찾아오기
	var event = e || window.event;
	//IE 하위 브라우저를 위한 설정
	event.cancelBubble = true;
	//그 이외 브라우저 설정
	//event.stopPropagation 속성이 존재한다면
	if(event.stopPropagation){
		event.stopPropagation();
	}
	
	});

</script>
</html>
