<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form method="post" id="myform">
	
	<label for="id">아이디</label>
	<input type="text" id="id" name="id" />
	<span id="idspan"></span><br/>
	
	<label for="pw">비밀번호</label>
	<input type="password" id="pw" name="pw" />
	<span id="pwspan"></span><br/>
	
	<label for="pw1">비밀번호확인</label>
	<input type="password" id="pw1" name="pw1" />
	<span id="pw1span"></span><br/>
	
	<input type="submit" value="회원가입" />
	</form>
</body>
<script>
//form 객체 찾아오기
myform = document.getElementById("myform");
//id 객체 찾아오기
var ids = document.getElementById("id");
//pw 객체 찾아오기
var pw = document.getElementById("pw");
//pw1 객체 찾아오기
var pw1 = document.getElementById("pw1");

//form 객체에서 submit 이벤트가 발생할 때
myform.addEventListener("submit" , function(e){
	//id에 입력한 값 찾아오기
	//입력을 하지 않으면 null이 아니고 ''
	var inputid = ids.value;
	//alert(inputid);
	//좌우 공백을 제거하고 반드시 입력하도록 하기
	//if(inputid.trim().length > 0){
	//	document.getElementById("idspan").innerHTML = 'id 는 필수 입력';
	//	document.getElementById("idspan").style.color = 'blue';
	//	e.preventDefault()
	//}
	if(inputid.trim().length <= 0){
		
		document.getElementById("idspan").innerHTML =
			'아이디는 필수 입력';
		document.getElementById("idspan").style.color = 'blue';
		ids.focus();	
		e.preventDefault();
			
			
	}
	//비밀번호와 비밀번호 확인 값을 가져오기
	var inputpw = pw.value.trim();
	var inputpw1 = pw1.value.trim();
	var inputpw = pw.value; 
	
	//inputpw에 입력된 내용이 없으면 메시지 출력
	if(inputpw.length <= 0){
		
		document.getElementById("pwspan").innerHTML =
			'비밀번호는 필수 입력';
		document.getElementById("pwspan").style.color = 'blue';
		pw.focus();	
		e.preventDefault();
			
			
	}
	var flag = false;
	//inputpw 중간에 공백이 있으면 메시지 출력하고 전송하지 않음
	for(idx=0; idx < inputpw.length; idx=idx+1){
		var ch = inputpw.charCodeAt(idx);
		if(ch == 32){
			document.getElementById("pwspan").innerHTML =
			'비밀번호에는 공백 불가';
			flag = true;
			break;
		}
	}
	if(flag == true){
		e.preventDefault();
		return;
	}
	//inputpw 와 inputpw1의 값이 동일하지 않으면
	
	
	//메시지 출력하고 포커스를 이동시키고 서버에게 전송하지 않음
	if(!(inputpw === inputpw1)){
		document.getElementById("pwspan").innerHTML =
			'비밀번호가 일치하지 않음';
		pw.focus();	
		e.preventDefault();
	}
});

</script>
</html>
